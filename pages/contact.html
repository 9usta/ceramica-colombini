  <body>
    <header class="header">
      <div class="header__content container">
        <a href="../index.html">
          <img class="content__logo" src="../images/g-logo.png" alt="gustavo-logo" />

    <main>  
      <section class="container">
          <h2>Contacto</h2>
          <div class="contacto">
            <div>
              <form action="" method="" enctype="">
                <div class="contacto__form">
                  <input class="contacto__datos" type="text" id="nombre" name="nombre" placeholder="Nombre" />
                  <input class="contacto__datos" type="email" id="correo" name="correo" placeholder="Email" />
                  <textarea name="consulta" id="consulta" cols="21" rows="5" placeholder="Consulta"></textarea>
                  <div>                  
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Suscripción a nuestro newsletter</label>
                  </div>
                     <button type="submit">Enviar</button>
                </div>

              </form>
            </div>
            <div>  
              <div class="contacto__contenedor">
              <img src="../images/gustavocolombini.ceramica_qr.png" alt="instagram-qr" />
              </div>
              <p class="contacto__tex">También podes hablar con nosotros por Instagram</p>
            </div>
          </div>
      </section>
    </main>
  
    <footer class="footer">
      <div class="footer__content container">
        <div class="content__news">      
          <label for="correo">Inscribite al Newsletter </label>
          <div>
            <input type="email" id="correo" name="correo" placeholder="Email" />
            <button type="sing-up">Suscribirse</button>
          </div>
        </div>
        <div>
          <a href="https://www.instagram.com/gustavocolombini.ceramica/" target="_blank">
